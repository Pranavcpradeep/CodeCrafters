  <title>Disaster Alert</title>

<body>

<h2>Send Disaster SMS</h2>
<button onclick="sendAlert()">Send Alert</button>
<script src="script.js"></script>
<script>
const phoneno = localStorage.getItem("phone");
function sendAlert() {
  
  fetch("http://localhost:3000/send-sms", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "⚠️ Disaster Alert: Flood warning. Move to safe place immediately.",
      numbers: ["8848873133","6238864467"]
    })
  })
  .then(res => res.json())
  .then(data => {
    alert("SMS sent successfully!");
    console.log(data);
  })
  .catch(err => {
    alert("SMS failed");
    console.error(err);
  });
}
</script>

</body>
</html>
