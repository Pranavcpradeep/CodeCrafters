<h2>Disaster Precautions</h2>

<h3>Flood</h3>
<ul>
  <li>Move to higher ground</li>
  <li>Avoid electric poles</li>
  <li>Carry drinking water</li>
</ul>

<h3>Earthquake</h3>
<ul>
  <li>Drop, Cover, Hold</li>
  <li>Stay away from glass</li>
</ul>
